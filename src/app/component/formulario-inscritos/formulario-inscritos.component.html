<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Participantes de la Jornada</h4>
        <h5 class="card-subtitle text-muted">Listado de inscripciones en la jornada</h5>
        <div class="table-responsive">
          <table class="table align-middle text-nowrap">
            <thead>
              <tr>
                <th class="text-dark font-medium fs-4">Nombre/Email</th>
                <th class="text-dark font-medium fs-4">Identificación</th>
                <th class="text-dark font-medium fs-4">Teléfono</th>
                <th class="text-dark font-medium fs-4">Estado</th>
                <!-- <th class="text-dark font-medium fs-4">Opciones</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let ts of listParticipantes'>
                <td>
                  <div class="d-flex align-items-center">
                    <img src="assets/images/users/docente.jpg" alt="user" width="35" class="rounded-circle">
                    <div class="ms-3">
                      <h5 class="mb-0 font-medium">{{ts.nombres}}</h5>
                      <span class="text-muted">{{ts.email}}</span>
                    </div>
                  </div>
                </td>
                <td class="fs-4">{{ts.identificacion}}</td>
                <td>
                  <h5 class="mb-0 fw-normal">{{ts.telefono}}</h5>
                </td>
                <td>
                  <span id="btn" class="p-2 bg-{{'success'}} rounded-circle d-inline-block ms-3"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
